<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="weather">
      <div id="title">Weather</div>
      <div class="temp-cond">
        <div id="temp"></div>
        <div class="condition">
          <img src="" id="condition" />
          <span id="tooltip1"></span>
        </div>
      </div>
      <div class="location">
        <div id="location"></div>
        <span id="tooltip2"></span>
      </div>
    </div>

    <div class="container">
      <div id="time"></div>
      <div class="greeting-name">
        <div id="greeting"></div>
        <div id="name" contenteditable="true"></div>
      </div>
      <div class="quote">
        <p id="quote"></p>
        <p id="author"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
